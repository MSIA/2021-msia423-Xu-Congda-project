<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h3 {text-align: center; font-family: Arial}
        .center {
          display: block;
          margin-left: auto;
          margin-right: auto;
          width: 50%;
        }
        body {background-image: url('static/blue_bg.jpg');}
        button, input, select, textarea {
          font-family: Arial;
          font-size: 120%;
        }
    </style>
    <meta charset="UTF-8">
    <title>NCAA March Madness Predictor</title>
</head>

<body>
    <h3 style="color:white;font-size:200%;">
         NCAA March Madness Predictor
    </h3>

    <img src="{{url_for('static', filename='ncaa_logo.png')}}" alt="NCAA Logo" style="width:200px;height:100px;" class = 'center'>

    <form align = "center" action="/" method=post>
      <dl>
        <input type=text size=30 name=TeamA placeholder="TeamA">
        <input type=text size=30 name=TeamB placeholder="TeamB">
        <select name="Season" id="Season">
          <option value="2003">2003</option>
          <option value="2004">2004</option>
          <option value="2005">2005</option>
          <option value="2006">2006</option>
          <option value="2007">2007</option>
          <option value="2008">2008</option>
          <option value="2009">2009</option>
          <option value="2010">2010</option>
          <option value="2011">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
        </select>
        <input type=submit value="Predict">
      </dl>
    </form>

    <img src="{{url_for('static', filename='left_bracket.png')}}" alt="NCAA Bracket" style="width:400px;height:400px;" align = 'left'>
    <img src="{{url_for('static', filename='right_bracket.png')}}" alt="NCAA Bracket" style="width:400px;height:400px;" align = 'right'>
</body>
</html>
